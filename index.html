<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Doe | Supply Chain Professional</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --navy: #0A1128;
            --teal: #5BC0BE;
            --slate: #3A506B;
            --white: #FFFFFF;
        }

        body {
            background: var(--navy);
            color: var(--white);
            font-family: 'Arial', sans-serif;
        }

        /* Social Links Styling */
        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            padding: 2rem 0;
        }

        .social-link {
            font-size: 2rem;
            color: var(--teal);
            transition: 0.3s ease;
            border: 2px solid var(--white);
            border-radius: 50%;
            padding: 0.8rem;
        }

        .social-link:hover {
            color: var(--white);
            transform: scale(1.1);
        }

        /* Work Experience Section */
        .experience {
            background: var(--slate);
            padding: 2rem;
            margin: 2rem 0;
            border-radius: 10px;
        }

        /* Admin Panel Styles */
        #adminPanel {
            background: rgba(0,0,0,0.9);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 2rem;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>John Doe</h1>
        <h2>Supply Chain & Logistics Professional</h2>
    </header>

    <!-- Work Experience -->
    <section id="experience">
        <div class="experience">
            <h3>Yong Qi Solutions - Manufacturing Operations Specialist</h3>
            <p>2017-2022 | Taipei City, Taiwan</p>
            <ul>
                <li>CNC machinery operation</li>
                <li>Strategic supplier partnerships</li>
            </ul>
        </div>
        
        <!-- Add other experiences following same structure -->
    </section>

    <!-- Social Links -->
    <div class="social-links">
        <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
        <a href="#" class="social-link"><i class="fab fa-github"></i></a>
        <a href="mailto:contact@email.com" class="social-link"><i class="fas fa-envelope"></i></a>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel">
        <input type="password" id="adminPass" placeholder="Enter Admin Password">
        <button onclick="verifyAdmin()">Access</button>
        <div id="adminContent" style="display:none;">
            <!-- Admin form elements here -->
        </div>
    </div>

    <script>
        // Admin Panel Functionality
        function verifyAdmin() {
            const password = document.getElementById('adminPass').value;
            if(password === 'yourSecurePassword') {
                document.getElementById('adminContent').style.display = 'block';
            }
        }

        // Initialize local storage
        if(!localStorage.getItem('portfolioData')) {
            localStorage.setItem('portfolioData', JSON.stringify({
                profilePic: '',
                socialLinks: {},
                contactInfo: {}
            }));
        }
    </script>
</body>
</html>
